<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
</head>
<body>
	<wicket:panel>
			<span wicket:id="msg">Confirma exclusão do Cliente?</span>
            <form wicket:id="resp" action="">
                <table style="width: 65%;" align="center">
                    <tr>
                        <td align="right">
                            <input type="submit" wicket:id="nao" value="Não" />
                        </td>
                        <td align="left">
                            <input type="submit" wicket:id="sim" value="Sim" />
                        </td>
                    </tr>
                </table>
            </form>
        </wicket:panel>
</body>
</html>
